<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
context.fillStyle = "#0000ff"
context.fillRect(0, 0, 100, 100);

context.fillStyle = "#00ff00"
context.beginPath();
context.arc(150, 50, 40, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
}
</script>
</body>
</html>
